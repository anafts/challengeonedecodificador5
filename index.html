<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Decodificador </title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <main class="main-content">

        <section class="">
            <img class="logo" src="./images/logo.svg" alt="">

            <div class="principal">
                <div class="text-container">
                    <textarea class="principal-text-area"> Digite seu texto </textarea>
                </div>

                <p class="principal-text-info"> <img class="principal-text-info-img" src="./images/info.svg" alt=""> Apenas letras minúsculas e sem acento. </p>

                <div class="btn-container">
                    <button class="principal-btn" id="encryption"> Criptografar </button>
                    <button class="principal-btn principal-btn--light"> Descriptografar </button>
                </div>

            </div>

        </section>

        <div class="side-bar">
            <img class="side-bar-img" src="./images/img.svg" alt="">
            <h2 class="side-bar-title"> Nenhuma mensagem encontrada </h2>
            <p class="side-bar-info"> Digite um texto que você deseja criptografar ou descriptografar. </p>
            <button class="side-bar-btn"> Copiar </button>
        </div>

    </main>

    <script src="./scripts/index.js"></script>
</body>
</html>
