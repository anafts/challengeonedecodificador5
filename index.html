<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Decodificador </title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <main class="main-content">

        <section class="principal">
            <img class="principal-img" src="./images/logo.svg" alt="">

            <div>
                <p class="principal-text-area"> Digite seu texto </p>

                <p> Apenas letras minúsculas e sem acento. </p>
                <button> Criptografar </button>
                <button> Descriptografar </button>
            </div>

        </section>

        <section class="side-bar">
            <img class="side-bar-img" src="./images/img.svg" alt="">
            <h2 class="side-bar-title"> Nenhuma mensagem encontrada </h2>
            <p class="side-bar-info"> Digite um texto que você deseja criptografar ou descriptografar. </p>
            <button class="side-bar-btn"> Copiar </button>
        </section>

    </main>

</body>
</html>
